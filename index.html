<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">Javascript Quiz</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="jumbotron jumbo1">
                <h3> Take a timed quiz about Javascript, and see if you can beat your previous scores!</h3>
                <hr class="my-4">
                <p>Click Start to begin!</p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
            </div>
        </div>
    </main>

    <div class="container highscore">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-6">High Score</h1>
            <div id="highscore"></div>
            <br>
            <div>
                <input type="text" id="name" placeholder="Enter Name">
            </div>
            <br>
            <div>
                <a class="btn btn-primary btn-lg" href="#" role="button" id="savescore">Save Score</a>
                <a class="btn btn-primary btn-lg" href="#" role="button" id="getscore">Get Scores</a>
                <a class="btn btn-primary btn-lg" href="#" role="button" id="requiz">Try Again</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-6">By Danny Steiger</h1>
            </div>
        </div>
    </footer>

    <script src="./update.js"></script>
    <script src="./script.js"></script>
</body>

</html>
